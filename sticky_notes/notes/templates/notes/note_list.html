{% extends 'notes/base.html' %}

{% block title %}Sticky Notes{% endblock %}

{% block content %}
    <h1 class="mb-4">Sticky Notes</h1>
    <a href="{% url 'note_create' %}" class="btn btn-primary mb-3">Create New Note</a>
    <div class="row">
        {% for note in notes %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'note_detail' note.id %}" class="text-decoration-none">{{ note.title }}</a>
                        </h5>
                        <p class="card-text">{{ note.content|truncatewords:20 }}</p>
                    </div>
                    <div class="card-footer bg-white border-0 d-flex justify-content-between">
                        <a href="{% url 'note_update' note.id %}" class="btn btn-secondary btn-sm">Edit</a>
                        <a href="{% url 'note_delete' note.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <div class="alert alert-info">No notes available.</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
