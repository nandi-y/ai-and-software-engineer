{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sticky Notes{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'notes/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
                <h1 class="mb-0">Sticky Notes Application</h1>
                <nav class="mt-3 mt-md-0">
                    <a href="{% url 'note_list' %}" class="btn btn-outline-light me-2">Home</a>
                    <a href="{% url 'note_create' %}" class="btn btn-light">Create Note</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container mb-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-light text-center py-3 mt-auto border-top">
        <p class="mb-0">&copy; {% now "Y"%} Sticky Notes Application</p>
    </footer>
</body>
</html>
