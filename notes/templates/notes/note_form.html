{% extends 'notes/base.html' %}

{% block title %}{{ action }} Sticky Note{% endblock %}

{% block content %}
    <h1>{{ action }} Sticky Note</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'note_list' %}" class="btn btn-link">Back to Notes</a>
    </form>
{% endblock %}
